<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vòng quay voucher tháng 7</title>
    <link rel="stylesheet" href="./index.css" />
</head>

<body>
    <div id="main">
        <span class="check-ok"></span>
        <div class="lucky">
            <img class="lucky-img" src="https://quayso.vn/img/AnhVongQuay/Mau3/Mau3_10.png" alt="" />
        </div>
        <div class="modal">
            <div class="modal-op"></div>
            <form class="form" target="_self" onsubmit="return postToGoogle();" action="">
                <div class="form-content">
                    <span class="form-text">CHÚC MỪNG BẠN ĐÃ TRÚNG</span>
                    <br />
                    <span class="form-voucher"></span>
                    <br />
                    <span class="form-voucher1">Điền thông tin của bạn để đăng kí sử dụng Voucher
                                   may mắn</span
                              >
                              <br />
                              <img
                                   src="https://salt.tikicdn.com/ts/brickv2og/74/b1/4c/9e6153b87a9b3dd629e812c9da555ada.png"
                              />
                         </div>
                         <div class="form-fill">
                              <input
                                   id="nameField"
                                   name="entry.695244598"
                                   type="text"
                                   placeholder="Tên"
                                   required
                              />
                              <input
                                   id="phoneField"
                                   name="entry.562493631"
                                   type="text"
                                   placeholder="Số điện thoại"
                                   required
                              />
                              <input
                                   id="voucherField"
                                   name="entry.179170880"
                                   type="text"
                                   placeholder="voucher"
                              />
                              <select
                                   id="placeField"
                                   name="entry.1517213794"
                                   placeholder="Chọn địa điểm dùng Voucher"
                              >
                                   <option value="dĩ an">
                                        Chọn chi nhánh dùng Voucher
                                   </option>
                                   <option value="dĩ an">Dĩ An</option>
                                   <option value="thủ dầu 1">TD1</option>
                              </select>
                         </div>
                         <div class="submit">
                              <button
                                   type="submit"
                                   id="send"
                                   name="send"
                                   class="btn"
                              >
                                   Đăng Ký
                              </button>
                         </div>
                    </form>
               </div>
          </div>
          <script src="./index.js"></script>
          <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
          <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
     </body>
</html>
