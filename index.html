<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vòng quay voucher tháng 7</title>
    <link rel="stylesheet" href="./index.css" />
  </head>

  <body>
    <div class="alert">Vòng quay chỉ hổ trợ Tablet của SPA</div>
    <div id="main">
      <img class="bg_img" src="./96ppi/Asset 4.png" />
      <!-- <div class="bg-main">aaaaaa</div> -->
      <div class="spin_container">
        <div class="spiner">
          <img class="spin-lucky" src="./96ppi/Asset 2.png" />
          <img class="img_btn" src="./96ppi/Asset 1.png" />
          <img src="./96ppi/Asset 3.png" />
        </div>
      </div>
      <div class="modal">
        <div class="modal-op"></div>
        <form
          class="form"
          target="_self"
          onsubmit="return postToGoogle();"
          action=""
        >
          <div class="form-content">
            <span class="form-text">CHÚC MỪNG BẠN NHẬN ĐƯỢC</span>
            <br />
            <span class="form-voucher"></span>
            <br />
            <span class="form-voucher1"
              >Điền thông tin của bạn để nhận thưởng !</span
            >
            <br />
            <img class="img_voucher" src="./img/a.jpg" />
          </div>
          <div class="form-fill">
            <input
              id="nameField"
              name="entry.695244598"
              type="text"
              placeholder="Tên"
              required
            />
            <input
              id="phoneField"
              name="entry.562493631"
              type="text"
              placeholder="Số điện thoại"
              required
            />
            <input
              id="voucherField"
              name="entry.179170880"
              type="text"
              placeholder="voucher"
            />
            <select
              id="placeField"
              name="entry.1517213794"
              placeholder="Chọn địa điểm dùng Voucher"
            >
              <option value="Chưa chọn">Chọn chi nhánh dùng Voucher</option>
              <option value="Dĩ An">Dĩ An, Bình Dương</option>
              <option value="Thủ Dầu Một">Thủ Dầu Một, Bình Dương</option>
            </select>
          </div>
          <div class="submit">
            <button type="submit" id="send" name="send" class="btn">
              Đăng Ký
            </button>
          </div>
        </form>
      </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="./index.js"></script>
  </body>
</html>
